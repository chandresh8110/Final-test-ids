version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 761018884488.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo Building Docker image...
      - docker build -t 761018884488.dkr.ecr.us-east-1.amazonaws.com/my-app:latest .
      - docker tag 761018884488.dkr.ecr.us-east-1.amazonaws.com/my-app:latest 761018884488.dkr.ecr.us-east-1.amazonaws.com/my-app:latest

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 761018884488.dkr.ecr.us-east-1.amazonaws.com/my-app:latest
      - echo Writing image definitions file...
      - printf '[{"name":"my-app","imageUri":"761018884488.dkr.ecr.us-east-1.amazonaws.com/my-app:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
